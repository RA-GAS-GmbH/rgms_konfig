variables:
    APT_CACHE_DIR: apt-cache

cache:
    key: "$CI_JOB_NAME"
    untracked: true
    paths:
    - apt-cache/
    - cargo/
    - target/

stages:
  - build
  - test
  - package

before_script:
    - mkdir -pv $APT_CACHE_DIR
    - apt-get -qq update
    - apt-get -o dir::cache::archives="$APT_CACHE_DIR" -qq -y install libudev-dev libgtk-3-dev clang
    - export PATH="/root/.cargo/bin:$PATH"

build:1.43:
    image: "rust:1.43"
    stage: build
    script:
    - cargo update
    - cargo build --verbose

build:stable:
    image: "rust:latest"
    stage: build
    script:
    - cargo update
    - cargo build --verbose

build:nightly:
    image: rustlang/rust:nightly
    stage: build
    allow_failure: true
    script:
    - cargo update
    - cargo build --verbose

test:rustfmt:
    image: "rust:latest"
    stage: test
    allow_failure: true
    script:
      - rustup component add rustfmt
      - cargo update
      - cargo build --verbose
      - cargo test
      - cargo fmt -- --check

package:
    image: "rust:latest"
    artifacts:
      paths:
      - resources/
      - rgms_konfig
      - LICENSE
      - README.md
      name: rgms_konfig-linux-x86_64-"$CI_BUILD_REF_NAME"
    stage: package
    script:
    - cargo update
    - cargo build --release
    - cp target/release/rgms_konfig .
